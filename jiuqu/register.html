<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>酒趣 - 商户注册</title>
		<meta name="Keywords" content="酒趣,酒趣科技,手机卖酒,酒业转型,酒商,酒业互联网">
		<meta name="description" content="专为酒商打造的移动互联网工具。结合实体店铺，建立手机商铺，丰富营销功能，实现立店铺与顾客的即时链接，有效管理店铺的商品、订单、会员。">
		<link rel="shortcut icon" href="images/jiuqu_icon_16X16.ico">
		<link href="css/index.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="header">
			<div class="inner">
				<div class="logo">
					<a href="index.html"><img src="images/index/logo.png"></a>
				</div>
				<div class="nav" style="text-align: right">
					<ul>
						<button id="login">登录</button>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="rgtitle">
				<h1>注册</h1>
				<p>加入酒趣，让卖酒更容易</p>
			</div>
			<div class="content">
				<ul>
					<li>
						<label for="">公司</label><input type="text" placeholder="请输入公司名称"/>
					</li>
					<li>
						<label for="">联系人姓名</label><input type="text" class="minwidth" placeholder="请输入联系人姓名"/><input type="radio" name="sex"/><span>先生</span><input type="radio" name="sex"/><span>女士</span>
					</li>
					<li>
						<label for="">所在城市</label>
						<select name="" id="">
							<option value="">浙江</option>
						</select>
						<select name="" id="">
							<option value="">杭州</option>
						</select>
						<select name="" id="">
							<option value="">滨江</option>
						</select>
					</li>
					<li>
						<label for="">手机号码</label><input type="number" class="minwidth" placeholder="请输入手机号"/><span style="font-size: 15px;margin-left: 10px;">手机号即为酒趣平台账号</span>
					</li>
					<li>
						<label for="">验证码</label><input type="text" class="minwidth" placeholder="请输入验证码"/><span class="rgcode">获取验证码</span>
					</li>
					<li>
						<label for="">密码</label><input type="text" placeholder="请输入密码"/>
					</li>
					<li>
						<label for="">确认密码</label><input type="text" placeholder="请再次输入密码"/>
					</li>
					<li>
						<label for=""></label><input type="checkbox"/><span>我已接受并阅读酒趣平台服务条款</span>
					</li>
					<li>
						<label for=""></label><button class="btntijiao">提交</button>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
